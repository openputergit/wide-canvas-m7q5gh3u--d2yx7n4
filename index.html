<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayEase - Mobile Payment Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Neo-brutalism theme */
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #292F36;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .neo-brutal {
            border: 3px solid black;
            box-shadow: 5px 5px 0px black;
            transition: all 0.2s ease;
        }

        .neo-brutal:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px black;
        }

        .neo-input {
            border: 2px solid black;
            background: white;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body class="bg-[#F8F9FA]">
    <div class="max-w-md mx-auto p-4">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold mb-2 text-center">PayEase</h1>
            <p class="text-center text-gray-600">Simple. Secure. Swift.</p>
        </header>

        <!-- Balance Card -->
        <div class="neo-brutal bg-[#4ECDC4] p-6 rounded-lg mb-6">
            <p class="text-sm mb-2">Available Balance</p>
            <h2 class="text-3xl font-bold mb-4">$2,459.50</h2>
            <div class="flex gap-3">
                <button class="neo-brutal bg-white px-4 py-2 rounded flex items-center gap-2">
                    <i class="bi bi-arrow-up-circle"></i>
                    Send
                </button>
                <button class="neo-brutal bg-white px-4 py-2 rounded flex items-center gap-2">
                    <i class="bi bi-arrow-down-circle"></i>
                    Receive
                </button>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-4 gap-4 mb-6">
            <button class="neo-brutal bg-white p-4 rounded text-center">
                <i class="bi bi-phone text-2xl mb-2"></i>
                <p class="text-xs">Mobile</p>
            </button>
            <button class="neo-brutal bg-white p-4 rounded text-center">
                <i class="bi bi-credit-card text-2xl mb-2"></i>
                <p class="text-xs">Bills</p>
            </button>
            <button class="neo-brutal bg-white p-4 rounded text-center">
                <i class="bi bi-cart text-2xl mb-2"></i>
                <p class="text-xs">Shop</p>
            </button>
            <button class="neo-brutal bg-white p-4 rounded text-center">
                <i class="bi bi-grid text-2xl mb-2"></i>
                <p class="text-xs">More</p>
            </button>
        </div>

        <!-- Recent Transactions -->
        <div class="neo-brutal bg-white p-6 rounded-lg">
            <h3 class="font-bold mb-4">Recent Transactions</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="neo-brutal bg-[#FF6B6B] p-2 rounded">
                            <i class="bi bi-bag text-white"></i>
                        </div>
                        <div>
                            <p class="font-bold">Shopping</p>
                            <p class="text-sm text-gray-600">Today, 2:30 PM</p>
                        </div>
                    </div>
                    <p class="font-bold text-red-500">-$45.00</p>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="neo-brutal bg-[#4ECDC4] p-2 rounded">
                            <i class="bi bi-arrow-down-circle text-white"></i>
                        </div>
                        <div>
                            <p class="font-bold">Received</p>
                            <p class="text-sm text-gray-600">Yesterday</p>
                        </div>
                    </div>
                    <p class="font-bold text-green-500">+$280.00</p>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white p-4 neo-brutal">
            <div class="flex justify-around max-w-md mx-auto">
                <button class="text-center">
                    <i class="bi bi-house text-2xl"></i>
                    <p class="text-xs">Home</p>
                </button>
                <button class="text-center">
                    <i class="bi bi-graph-up text-2xl"></i>
                    <p class="text-xs">Stats</p>
                </button>
                <button class="text-center">
                    <i class="bi bi-wallet2 text-2xl"></i>
                    <p class="text-xs">Wallet</p>
                </button>
                <button class="text-center">
                    <i class="bi bi-person text-2xl"></i>
                    <p class="text-xs">Profile</p>
                </button>
            </div>
        </nav>
    </div>

    <script>
        // Add click handlers for buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                // Add active state animation
                this.style.transform = 'translate(2px, 2px)';
                this.style.boxShadow = '3px 3px 0px black';
                
                setTimeout(() => {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                }, 100);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
